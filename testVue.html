<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="test">
    <p>{{message}}</p>
</div>
<script type="text/javascript">
    new Vue({
        el: '#test',
        data: {
            message: 'Hello Vue.js!'+new Date()
        }
    })
</script>
</body>
</html>
